<!DOCTYPE html>
<html lang="en">
<head>

    <title>Add Users to Firebssase</title>
</head>
<body>

    <!-- HTML for textarea and button -->
    <textarea id="userInput" placeholder="Enter user data"></textarea>
    <button onclick="addUsers()">Add Users</button>

    <script>
            Notification.requestPermission().then(perm => {
                if (perm === "granted") {
                    new Notification("Hello", {
                        body: "Notification permission granted!",
                        data: "Dd"
                    });
                } else if (perm === "denied") {
                    alert("Notification permission denied.");
                } else {
                    alert("Notification permission is still pending.");
                }
            });
            new Notification("ddd", {
                        body: "ds",
                        data: "Dd"
                    });

                
    </script>
